    <title>Meddeb - Votre compagnon spirituel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              arabic: ['Amiri', 'serif'],
            },
          }
        }
      }
      if (localStorage.getItem('meddeb_theme') === 'dark' || (!('meddeb_theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
